<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Jeu de Labyrinthe</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
        <style>
             .center {
                margin: auto;
                width: 50%;
                border: 3px solid green;
                padding: 10px;
                padding-top: 2%;
                
            }
            .center-vertically{
                margin-top: 20%;
                margin-bottom: 10%;
                text-align: center;
            }
        </style>
    </head>

    <body>

        <h1 class="center center-vertically" >Jeu de Labyrinthe</h1>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!--attribute action rediects the user to the maze once form is submitted -->
        <form action="renderMaze.html">
            
            <div class="container-sm center">
                <!--input username -->

                <div class="input-group mb-3" >
                    <span class="input-group-text" id="basic-addon1">Username</span>
                    <input type="text" class="form-control" placeholder="e.g Nagai5" aria-label="Username" aria-describedby="basic-addon1" required>
                </div>

                <!--Selection difficulty -->

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Difficulty&nbsp&nbsp</span>
                    <select class="form-select" aria-label="Default select example" required>
                        <option selected disabled value>Choose</option>
                        <option value="1">Easy</option>
                        <option value="2">Medium</option>
                        <option value="3">Hard</option>
                    </select>
                </div>

                <!--Selection of Algorithm -->

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Algorithm </span>
                    <select class="form-select" aria-label="Default select example" required>
                        <option selected disabled value >Choose</option>
                        <option value="1">Algo 1</option>
                        <option value="2">Algo 2</option>
                        <option value="3">Algo 3</option>
                    </select>
                </div>

                <!--submit button -->

                <div class="col-12 center-vertically">
                    <button class="btn btn-primary" type="submit">Start
                    </button>
                </div>

            </div>
        </form>
    

     </body>
</html>
