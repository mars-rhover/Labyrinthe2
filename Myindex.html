<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Labyrinthe</title>

    <link rel="stylesheet" href="stylesheet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

 <style>
    .login-container {
    text-align: center;
}

.maze-3d {
    width: 150px;
    height: 150px;
    margin: 0 auto 10px;
    perspective: 1000px;
}

#image {
    width: 100%;
    height: 100%;
    animation: rotateMaze 5s linear infinite;
    border-radius: 50%; /* Optional: makes the image round */
}

@keyframes rotateMaze {
    0% {
        transform: rotateX(0deg) rotateY(0deg);
    }
    100% {
        transform: rotateX(360deg) rotateY(360deg);
    }
}



        </style>

</head>

<body>

  
    <div id="winnerModal" class="modal">
        <div class="modal-content">
         
          <h2 style="color: white;">Winner!</h2>
          <div class="maze-3d">
            <img id="rotatingMaze" src="circular-maze.svg" alt="Rotating Maze" />
          </div>
          <button id="continueButton">Continue</button>
          <button id="homeButton">Home</button>
        </div>
      </div>
      
   
    <div id="title-container">
       
        <div class="login-container">
            <div class="maze-3d">
                <img id="image" src="circular-maze.svg" alt="3D Maze">
            </div>
         
        </div>
        <h1 style="color: white;">MAZE GAME</h1>
    </div>
   
    <!--Coté Humain ---------------------------------------------------------------------------------------------------------------->
    <div class="split left">
        <div class="centered">
            <h2 style="color: aliceblue;">Humain</h2>
            <form id="formLabyrinthe" style="padding-bottom: 10px ;">

                <div class="container text-center">
                    <div class="row align-items-left">

                        <div class="col" style="color:aliceblue">
                            <!--input username -->
                            <input type="text" name="username" class="form-control" placeholder="e.g Nagai5"
                                aria-label="Username" required>
                        </div>

                        <div class="col" style="color:aliceblue">
                            <!--Selection difficulty -->
                            <select class="form-select" name="difficulty" required>
                                <option selected disabled value>Choose</option>
                                <option value="1">Easy</option>
                                <option value="2">Medium</option>
                                <option value="3">Hard</option>
                                <option value="auto">Générer</option>
                            </select>
                        </div>
                        <div class="col" style="color:aliceblue">
                            <!-- Taille du labyrinthe -->
                            <input type="number" name="mazeSize" class="form-control" placeholder="Taille (10-50)" min="10" max="50" required>
                        </div>
                        

                        <!--Timer -->
                        
                        <div class="col" style="color:aliceblue" >Temps : <span id="timerHumain">0s</span></div>



                        <!--start button -->
                        
                    </div>
                </div>
                <div class="col" style="color:aliceblue">
                    <button class="ctl" class="btn btn-primary" id="buttonStart" type="submit">Start
                    </button>
                </div>
            </form>
           
            <canvas id="canvasLeft" height="600px" width="600px"></canvas>
        </div>
    </div>

    <!--Coté IA ---------------------------------------------------------------------------------------------------------------->

    <div class="split right">
        <div class="centered">
        

            <h2 style="color: aliceblue;">ALGORITHME IA</h2>

            <div class="container text-center" id="buttonsIA">
                <div class="row align-items-center">
                    <div class="col" style="color:rgb(171, 51, 155)">
                        <button class="ctl" id="startButtonIA" class="btn btn-primary" type="button">Start BFS</button>
                        </button>
                        <div id="timerBFS">Temps BFS : <span id="timeBFS">0s</span></div>
                        <div>Nb noeuds : <span id="visitedBFS">0</span></div>
                    </div>

                    <div class="col" style="color:rgb(171, 51, 155)">
                        <button class="ctl" id="startButtonDFS" class="btn btn-primary" type="button">Start DFS</button>
                        </button>
                        <div id="timerDFS">Temps DFS : <span id="timeDFS">0s</span></div>
                        <div>Nb noeuds : <span id="visitedDFS">0</span></div>
                    </div>

                    <div class="col" style="color:rgb(171, 51, 155)">
                        <button class="ctl"  id="startButtonAStar" class="btn btn-primary" type="button">A Star</button>
                        </button>
                        <div id="timerAStar">Temps A* : <span id="timeAStar">0s</span></div>
                        <div>Nb noeuds : <span id="visitedA">0</span></div>
                    </div>

                    <div class="col" style="color:rgb(171, 51, 155)">
                        <button class="ctl"  id="startButtonDijkstra" class="btn btn-primary" type="button"> Dijkstra</button>
                        </button>
                        <div id="timerDijkstra">Temps  : <span id="timeDijkstra">0s</span></div>
                        <div>Nb noeuds : <span id="visitedD">0</span></div>
                    </div>

                    <div class="col" style="color:rgb(171, 51, 155)">
                        <button class="ctl"  id="startButtonGreedyBFS" class="btn btn-primary" type="button"> GreedyBFS </button>
                        </button>
                        <div id="timerGreedy">Temps  : <span id="timerGreedy">0s</span></div>
                        <div>Nb noeuds : <span id="visitedG">0</span></div>
                    </div>
                </div>
            </div>
            <canvas id="canvasRight" height="600px" width="600px"></canvas>
        </div>
    </div>
   
    <script src="mazeArray30.js"></script>
    <script src="mazeArray51.js"></script>
    <script src="mazeArray10.js"></script>
    <script src="inputHandler.js"></script>
    <script src="renderMaze.js"></script>
    <script src="main.js"></script>
    <script src="mainIA.js"></script>



</body>

</html>
