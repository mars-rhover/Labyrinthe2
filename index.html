<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game Login</title>
  <style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #000000; /* Set background to black */
}

.login-container {
    text-align: center;
}

.maze-3d {
    width: 300px;
    height: 300px;
    margin: 0 auto 20px;
    perspective: 1000px;
}

#image {
    width: 100%;
    height: 100%;
    animation: rotateMaze 5s linear infinite;
    border-radius: 50%; /* Optional: makes the image round */
}

@keyframes rotateMaze {
    0% {
        transform: rotateX(0deg) rotateY(0deg);
    }
    100% {
        transform: rotateX(360deg) rotateY(360deg);
    }
}

#startGameButton {
    padding: 10px 20px;
    font-size: 16px;
    color: black;
    background-color: #808080;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#startGameButton:hover {
    background-color: gold;
}


    </style>



</head>
<body>
    <body>
        <div class="login-container">
            <div class="maze-3d">
                <img id="image" src="circular-maze.svg" alt="3D Maze">
            </div>
            <button id="startGameButton">Start Game</button>
        </div>
        <script src="script.js"></script>
    </body>
    <script>
        document.getElementById('startGameButton').addEventListener('click', function() {
    // Redirect to another page
    window.location.href = 'Myindex.html'; // Replace with your desired URL
});
    </script>
</html>
